<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org"
>
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>Northwind - New Category</title>        
    </h:head>

	<h:body>
		<b:jumbotron>
			<h1>New Category Details</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<b:form>
			<b:inputText id="categoryName" label="Category Name:" 
				value="#{newCategory.categoryName}"/>
			
			<b:inputTextarea id="description" label="Description" 
				value="#{newCategory.description}" />
			
			<b:commandButton value="Save"
				icon-awesome="save"
				look="primary"
				update="messages categoryName description"
				action="#{categoryCRUDController.createNewCategory()}"
				>
			
			</b:commandButton>
		</b:form>

	</h:body>

</html>
