<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"

>
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>Northwind Categories</title>        
    </h:head>

	<h:body>
		<b:jumbotron>
			<h1>Northwind Categories</h1>
		</b:jumbotron>
		
<f:verbatim>
		<b:dataTable value="#{categoryCRUDController.categorys}" var="currentCategory">
			<b:dataTableColumn label="CategoryID" value="#{currentCategory.categoryID}" />
			
			<b:dataTableColumn label="Name" value="#{currentCategory.categoryName}" />
			
			<b:dataTableColumn label="Description" value="#{currentCategory.description}" />
			
			<b:dataTableColumn label="Picture">
				<o:graphicImage value="#{currentCategory.picture}"
					dataURI="true"
					rendered="#{currentCategory.picture != null}" />
			</b:dataTableColumn>			
		</b:dataTable>
</f:verbatim>
