<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org"
>
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>Northwind Categories</title>        
    </h:head>

	<h:body>
		<b:jumbotron>
			<h1>Northwind Categories</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<b:form>

<f:verbatim>	

		<b:dataTable id="datatable1" value="#{categoryCRUDController.categorys}" var="currentCategory">
			<b:dataTableColumn label="CategoryID" value="#{currentCategory.categoryID}" />
			
			<b:dataTableColumn label="Name" value="#{currentCategory.categoryName}" />
			
			<b:dataTableColumn label="Description" value="#{currentCategory.description}" />
			
			<b:dataTableColumn label="Picture">
				<o:graphicImage value="#{currentCategory.picture}"
					dataURI="true"
					rendered="#{currentCategory.picture != null}" />
			</b:dataTableColumn>			
			
			<b:dataTableColumn label="Action">
				<b:commandButton value="delete"
					iconAwesome="trash"
					immediate="true"
					update="messages datatable1"
					onclick="return confirm('Are you sure you want to delete #{currentCategory.categoryID}?')"
					action="#{categoryCRUDController.delete(currentCategory)}" />
			
			</b:dataTableColumn>	
		</b:dataTable>
</f:verbatim>		
	
		
			<b:dataTable id="datatable2" value="#{categorys}" var="currentCategory">
				<b:dataTableColumn label="CategoryID" value="#{currentCategory.categoryID}" />
				
				<b:dataTableColumn label="Name" value="#{currentCategory.categoryName}" />
				
				<b:dataTableColumn label="Description" value="#{currentCategory.description}" />
				
				<b:dataTableColumn label="Picture">
					<o:graphicImage value="#{currentCategory.picture}"
						dataURI="true"
						rendered="#{currentCategory.picture != null}" />
				</b:dataTableColumn>
				
				<b:dataTableColumn label="Action">
					<b:commandButton value="delete"
						iconAwesome="trash"
						immediate="true"
						update="messages datatable2"
						onclick="return confirm('Are you sure you want to delete #{currentCategory.categoryID}?')"
						action="#{categoryCRUDController.delete(currentCategory)}" />
				
				</b:dataTableColumn>	
			</b:dataTable>
			
		</b:form>

	</h:body>

</html>
