<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org"
>
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>Hello World JPA in JSF</title>        
    </h:head>

	<h:body>
		<h1>Hello World JPA in JSF</h1>
		
		<h:messages id="messages" />
		
		<h:form>
			<h:outputLabel for="input" value="Input" />
			<h:inputText id="input" value="#{helloWorldJpa.message.text}" />
			<h:commandButton value="Submit" action="#{helloWorldJpa.submit}">
				<f:ajax execute="@form" render=":table :messages" />
			</h:commandButton>
		</h:form>
		
		<h:dataTable id="table" value="#{helloWorldJpa.messages}" var="message">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{message.id}
			</h:column>
			<h:column>
				<f:facet name="header">Text</f:facet>
				#{message.text}
			</h:column>
		</h:dataTable>
		
	</h:body>

</html>
