<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org"
>
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>Income Tax Brackets</title>        
    </h:head>

	<h:body>
		<b:container>
			<b:jumbotron><h1>Canada Income Tax Brackets</h1></b:jumbotron>
			
			<b:messages id="messages"/>
			
			<b:form>
				<b:dataTable id="taxTable"
					value="#{incomeTaxBracketManager.taxBrackets}"
					var="tax">
				
					<b:dataTableColumn label="Region Name"
						value="#{tax.regionName}" />
						
					<b:dataTableColumn label="Tax Year"
						value="#{tax.taxYear}"
						styleClass="text-center" />	
						
					<b:dataTableColumn label="Starting Income"
						value="#{of:formatCurrency(tax.startingIncome,'$')}"
						styleClass="text-right" />	
				
					<b:dataTableColumn label="Ending Income"
						value="#{of:formatCurrency(tax.endingIncome,'$')}"
						styleClass="text-right" />	
				
					<b:dataTableColumn label="Tax Rate"
						value="#{of:formatNumber(tax.taxRate * 100, '#.00')}%" 
						styleClass="text-right"/>
						
				</b:dataTable>
			</b:form>
		
		</b:container>

	</h:body>

</html>
