<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org"
>
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>BMI Calculator</title>        
    </h:head>

	<h:body>
		<b:jumbotron>
			<h1>Body Mass Index Calculator</h1>	
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<b:form >
			<b:inputText id="name" 
				 label="Your name"
				 value="#{bodyMassIndexController.currentBMI.name}"/>
			<b:inputText id="weight" 
				 label="Weight in pounds"
				 value="#{bodyMassIndexController.currentBMI.weight}"/>
			<b:inputText id="height" 
				 label="Height in inches"
				 value="#{bodyMassIndexController.currentBMI.height}"/>				 
			<b:commandButton value="Calculate BMI" 
				action="#{bodyMassIndexController.calculate}"
				update="messages" 
				look="primary">
			</b:commandButton>
			<b:commandButton value="Create BMI" 
				action="#{bodyMassIndexController.createBMI}"
				update="messages table" 
				look="info">
				
			</b:commandButton>
		</b:form>
		
		<b:dataTable id="table" value="#{bodyMassIndexController.bmis}" var="singleBmi">
			<b:dataTableColumn value="#{singleBmi.id}" />
			<b:dataTableColumn value="#{singleBmi.name}" />
			<b:dataTableColumn value="#{singleBmi.weight}" />
			<b:dataTableColumn value="#{singleBmi.height}" />
			<b:dataTableColumn value="#{singleBmi.bmiValue()}" />
			<b:dataTableColumn value="#{singleBmi.bmiClassification()}" />			
		</b:dataTable>

	</h:body>

</html>
