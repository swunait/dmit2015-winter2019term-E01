<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/northwind-jsf-template.xhtml"
>
	<ui:param name="title" value="Find Order" />
	
	<ui:define name="maincontent">
		<h1>Find Order By OrderID</h1>
			
			<b:messages id="messages" />
			
			<b:form>
				<b:inputText id="queryIdValue"
					value="#{orderQuerySingleResultController.queryIdValue}" />
					
				<b:commandButton 
					value="Search"
					look="primary"
					icon-awesome="search"
					action="#{orderQuerySingleResultController.doFindSingleResult()}"
					update="messages querySingleResultOutputPanel" />	
					
				<b:commandButton 
					value="Cancel"
					icon-awesome="ban" 
					action="#{orderQuerySingleResultController.doCancel()}"
					update="messages querySingleResultOutputPanel"
					/>	
	
				<ui:include src="/report/queryOrderSingleResultDetail.xhtml" />
	
			</b:form>
	
	</ui:define>	
</ui:composition>
