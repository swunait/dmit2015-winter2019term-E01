<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/northwind-jsf-template.xhtml">
	
	<ui:param name="title" value="List Category" />

	<ui:define name="maincontent">
		
		<b:messages id="messages" />
			
			<b:form>
				<b:dataTable id="datatable"
					value="#{categorys}"
					var="item">
					
					<b:dataTableColumn label="CategoryID" value="#{item.categoryID}" />
					
					<b:dataTableColumn label="Category Name" value="#{item.categoryName}" />
					
					<b:dataTableColumn label="Description" value="#{item.description}" />
					
					<b:dataTableColumn>
						<o:graphicImage value="#{item.picture}"
							dataURI="true"
							rendered="#{item.picture != null}"
							width="175"
							height="100"							
							/> 
					</b:dataTableColumn>
					
					<b:dataTableColumn label="Action">					
						<b:link id="editLink" outcome="edit"  icon-awesome="edit" icon-size="lg">
							<f:param name="editId" value="#{item.categoryID}" />
							edit
						</b:link>					
					</b:dataTableColumn>
					
				</b:dataTable>
			</b:form>	

		
		
		
	</ui:define>

</ui:composition>
