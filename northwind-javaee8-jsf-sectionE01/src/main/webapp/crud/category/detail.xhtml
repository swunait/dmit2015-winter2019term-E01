<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
>
	<p:outputPanel id="detailPanel">
		<b:panel title="Category Details" 
			collapsible="false"
			rendered="#{categoryCRUDController.categoryDetail != null ? 'true' : 'false'}"> 
			
			<b:inputText id="categoryName"
				label="Category Name" 
				value="#{categoryCRUDController.categoryDetail.categoryName}"/>
				
			<b:inputTextarea id="description" 
				label="Description" 
				value="#{categoryCRUDController.categoryDetail.description}"/>	
				
			<p:fileUpload value="#{categoryCRUDController.uploadedFile}"
				mode="simple"
                sizeLimit="100000" 
                allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />	
			
			<o:graphicImage value="#{categoryCRUDController.categoryDetail.picture}"
				dataURI="true"
				rendered="#{not empty categoryCRUDController.categoryDetail.picture}"
				width="175"
				height="100"
			/>
			 	
		</b:panel>
	</p:outputPanel>

</ui:composition>
